<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardiente</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="img/png" href="./logo.png">
</head>
<header>
    <a href="/" class="logo">
        <img src="logo.png" alt="">
        <h2>Depósito y Licoreria La 103</h1>
    </a>
    <nav>
        <a href="/login" class="login-button" id="loginButton">Iniciar Sesion</a>
    </nav>
</header>
<body>
    <section class="products-list">
        <div class="product-item">
        <h3>Cristal aguardiente clásico</h3>
        <img src="./cristal-aguardiente-clasico-750ml.jpg" alt="">
        </div>          
    </section>

    <script>
        if (document.cookie.includes('logged_in=true')) {
            document.getElementById('loginButton').textContent = 'Cerrar sesión';
            document.getElementById('loginButton').href = '/logout'; // Agrega una ruta para cerrar sesión
        } else {
            document.getElementById('loginButton').textContent = 'Iniciar sesión';
        }
    </script>
</body>
</html>
